<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mebel</title>
    <link rel = 'stylesheet'href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
    <link rel="stylesheet" href="css/libs/min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="wrapper">
        <div class="content">
            <header class="'header">
                <div class="header_top">  
                    <div class="container">
                        <div class="header_top-inner">

                            <div class="header_box--left">
                                <div class="header_logo">
                                    <a href="#">
                                        <span>Mebel</span>Group
                                    </a>
                                </div>
                                <div class="header_menu">
                                    <ul>
                                        <li><a href="#">About us</a></li>
                                        <li><a href="#">Feedback</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="header_box--right">
                                <div class="header_text">
                                    <a class="header_phone menu-item" href="tel:89189301014">+7 (918) 930-10-14</a>
                                    <a class="header_delivery delivery menu-item" href="#">Delivery throughout Russian</a>
                                    <a class="close" href="#"></a>
                                </div>

                                <div class="header_search-form">
                                    <form>
                                        <input type="text" placeholder="Search">
                                    </form>
                                </div>

                                <div class="header_btn">
                                    <a class="header_btn-menu icon-search" href="#" id="search"></a>
                                    <a class="header_btn-menu icon-user" href="#" id="search"></a>
                                    <a class="header_btn-menu icon-cart" href="#" id="search"></a>
                                    <div class="header_btn-menu">
                                        <div class="hamburger">
                                            <div class="hamburger_span-one" id="one"></div>
                                            <div class="hamburger_span-two" id="two"></div>
                                            <div class="hamburger_span-three" id="three"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <footer class="footer"></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
